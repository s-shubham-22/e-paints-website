<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="form">
        <form action="/user/login" method="post" class="form-horizontal signin" >
            <div class="form-wrap" style="position: relative;">
                <h2>Login</h2>
                <div class="form-group">
                    <!-- <label for="email">Username:</label> -->
                    <div class="relative">
                        <input class="form-control" id="name" type="text" required="" autofocus="" title=""
                            autocomplete="" placeholder="Username" name="username">
                        <i class="fa fa-user"></i>
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label for="email">Password:</label> -->
                    <div class="relative">
                        <input class="form-control" type="password" required="" placeholder="Password" name="password">
                        <i class="fa fa-key"></i>
                    </div>
                    <span class="pull-right"><small><a href="#">Forgot Password?</a></small></span>
                </div>

                <div class="login-btn">
                    <a href="#"><button class="movebtn movebtnsu" type="Submit">Login <i
                                class="fa fa-fw fa-lock"></i></button></a>
                    <div class="relative">
                        <hr><span class="login-text">or login with</span>
                    </div>
                    <div class="clearfix"></div>
                    <div class="social-btn clearfix">
                        <a href="#"><button class="movebtn google" type="Submit">Google <i
                                    class="fa fa-fw fa-google"></i></button></a>
                        <a href="#"><button class="movebtn facebook" type="Submit">Facebook <i
                                    class="fa fa-fw fa-facebook"></i></button></a>
                    </div>
                </div>

            </div>
            <div class="sign-up">
                <a href="#" class="signbtn"><small>Not a member? Sign Up <i>(Click me)</i></small></a>
            </div>
        </form>

        <form action="/user/signup" method="post" class="form-horizontal signup">
            <div class="form-wrap" style="position: relative;">
                <h2>Sign Up</h2>

                <div class="form-group">
                    <!-- <label for="email">Username:</label> -->
                    <div class="relative">
                        <input class="form-control" id="name" type="text" required="" autofocus="" title=""
                            autocomplete="" placeholder="Username" name="username">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="email">Username:</label> -->
                    <div class="relative">
                        <input class="form-control" id="name" type="text" required="" autofocus="" title=""
                            autocomplete="" placeholder="Email Address" name="email">
                        <i class="fa fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <!-- <label for="email">Password:</label> -->
                    <div class="relative">
                        <input id="myinput" class="form-control" type="password" required="" placeholder="Password"
                            name="password">
                        <i class="fa fa-key"></i>
                    </div>
                    <span class="pull-right"><small><a href="#" id="showhide">show / hide</a></small></span>
                </div>

                <div class="login-btn">
                    <a href="#"><button class="movebtn movebtnsu" type="Submit">Submit <i
                                class="fa fa-fw fa-paper-plane"></i></button></a>
                    <div class="relative">
                        <hr><span class="login-text">or signup with</span>
                    </div>
                    <div class="clearfix"></div>
                    <div class="social-btn clearfix">
                        <a href="#"><button class="movebtn google" type="Submit">Google <i
                                    class="fa fa-fw fa-google"></i></button></a>
                        <a href="#"><button class="movebtn facebook" type="Submit">Facebook <i
                                    class="fa fa-fw fa-facebook"></i></button></a>
                    </div>
                </div>

            </div>
            <div class="sign-up">
                <a href="#" class="signbtn"><small>Already member? Sign in <i>(Click me)</i></small></a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>

</html>
